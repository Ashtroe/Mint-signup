<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div id="content">
      <div id="form-container">
        <div id="meta">
          <h2>Create an Intooit account</h2>
          <h4>One account for everything Intooit</h4>
          <h5>Learn more</h5>
        </div>

        <form class="signup" action="index.html" method="post">
          <label for="email">Email address</label>
          <input type="text" name="email" id="email">
          <label for="phone">Phone (recommended)</label>
          <input type="text" name="phone" id="phone">
          <label for="password">Password</label>
          <input type="text" name="password" id="password">
          <button type="button" name="button">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
